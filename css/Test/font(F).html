<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        html{
	        font-family: 'Noto Sans KR', sans-serif;
        }
        .font1{
            font-size: 40px;
            font-weight: bold;
        }
        .font2{
            font-size: 30px;
            font-weight: bold;
        }
        .font3{
            font-size: 24px;
            font-weight: bold;
        }
        .font4{
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>FONT SIZE</h1>
    <p class="font1">ABCDEFG 안녕하세요 1234</p>
    <p class="font2">ABCDEFG 안녕하세요 1234</p>
    <p class="font3">ABCDEFG 안녕하세요 1234</p>
    <p class="font4">ABCDEFG 안녕하세요 1234</p>
</body>
</html>
